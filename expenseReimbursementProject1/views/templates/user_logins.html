<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title id="login">Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


<style>
body{
margin:0px;
background:teal;
}
#Login-form{
width:350px;
font-size:18px;
font-style:bold;
padding:10px;
text-align:center;
border-radius:20px;
margin:10px auto;
}
input{
font-size:18px;
}
.btn{
background:white;
padding:5px 25px;
border:1px solid white;
border-radius:15px;
color:black;
}
.btn:hover{
box-shadow:0 0 10px white;
background-color:grey;
color:black;
}
h1{
padding:10px;
text-align:center;
}



</style>
</head>
<body>
<h1>Employee Reimbursement System</h1>
<form action='/login' method="POST" id="Login-form" enctype="multipart/form-data">
    <p>
        Email
        <input id="email" type="email" name="email" required>
    </p>
    <p>
        Password
        <input id="password" type="password" name="password" required>
    </p>
    <p>
        <input id ="submit" type="submit" value="S u b m i t" class="btn">
    </p>
</form>

</body>
</html>
